<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower's matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="todo__create">
        <h1 class="todo__title">Add Item</h1>
        <div class="todo__row">
          <input id="new-task" class="input input--new-task" type="text">
          <button class="button button--add" type="submit">Add</button>
        </div>
      </section>
      <section class="todo">
        <h2 class="todo__section-title">Todo</h2>
        <ul class="todo__list" id="incomplete-tasks" role="list">
          <li class="todo__item">
            <input class="input input--checkbox" type="checkbox">
            <label class="todo__label">Pay Bills</label>
            <input type="text" class="input input--edit">
            <button class="button button--edit">Edit</button>
            <button class="button button--delete">
              <img class="button__icon" src="./remove.svg" alt="Button to delete todo item">
            </button>
          </li>
          <li class="todo__item edit-mode">
            <input class="input input--checkbox" type="checkbox">
            <label class="todo__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input input--edit">
            <button class="button button--edit">Save</button>
            <button class="button button--delete">
              <img class="button__icon" src="./remove.svg" alt="Button to delete todo item">
            </button>
          </li>
        </ul>
      </section>
      <section class="todo">
        <h2 class="todo__section-title">Completed</h2>
        <ul class="todo__list" id="completed-tasks" role="list">
          <li class="todo__item todo__item--completed">
            <input class="input input--checkbox" type="checkbox" checked>
            <label class="todo__label">See the Doctor</label>
            <input type="text" class="input input--edit">
            <button class="button button--edit">Edit</button>
            <button class="button button--delete">
              <img class="button__icon" src="./remove.svg" alt="Button to delete todo item">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
