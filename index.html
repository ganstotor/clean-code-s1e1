<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg" alt="Eisenhower's matrix">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="create-task">
        <h1 class="add-item">Add Item</h1>
        <div class="task-row-wrapper">
          <input id="new-task" class="task input" type="text">
          <button class="button" type="submit">Add</button>
        </div>
      </section>
      <section>
        <h2 class="section-title">Todo</h2>
        <ul class="todo-list" id="incomplete-tasks" role="list">
          <li class="todo-item">
            <input class="input" type="checkbox">
            <label class="task label">Pay Bills</label>
            <input type="text" class="task input">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img class="delete-img" src="./remove.svg" alt="Button to delete todo item">
            </button>
          </li>
          <li class="edit-mode todo-item">
            <input class="input" type="checkbox">
            <label class="task label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task input">
            <button class="edit button">Save</button>
            <button class="delete button">
              <img class="delete-img" src="./remove.svg" alt="Button to delete todo item">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="section-title">Completed</h2>
        <ul class="todo-list" id="completed-tasks" role="list">
          <li class="todo-item">
            <input class="input" type="checkbox" checked>
            <label class="task label">See the Doctor</label>
            <input type="text" class="task input">
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img class="delete-img" src="./remove.svg" alt="Button to delete todo item">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
